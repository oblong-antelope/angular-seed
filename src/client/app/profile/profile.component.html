<h1>Profile Page</h1>

<div *ngIf="profile === undefined" >
    <p>Person profile could not be shown</p>
</div>

<div class="container" *ngIf="profile !== undefined">
    <!--Name-->
    <div class="row">
        <label for="displayName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
        <p>{{profile.name}}</p>
        </div>
    </div>
    <!--Department-->
    <div class="row">
        <label for="displayDeparment" class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
        <p>{{profile.department}}</p>
        </div>
    </div>
    <!--Email-->
    <div class="row">
        <label for="displayEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
        <p>{{profile.email}}</p>
        </div>
    </div>
    <!--Keywords-->
    <div class="row">
        <label for="displayKeywords" class="col-sm-2 col-form-label">Keywords</label>
        <div class="col-sm-10 list-columns">
            <li *ngFor="let word of getProfileKeywords()">{{word}}: {{profile.keywords[word]}}</li>
        </div>
    </div>
    <!--Papers-->
    <div class="row">
        <label for="displayPapers" class="col-sm-2 col-form-label">Papers</label>
        <div class="col-sm-10 list-columns">
            <li *ngFor="let paper of profile.papers">{{paper}}</li>
        </div>
    </div>
    <!--Awards-->
    <div class="row">
        <label for="displayAwards" class="col-sm-2 col-form-label">Awards</label>
        <div class="col-sm-10 list-columns">
            <li *ngFor="let award of profile.awards">{{award}}</li>
        </div>
    </div>
</div>

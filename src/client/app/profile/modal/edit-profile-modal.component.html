<modal #editModal (onClose)="close()" (onDismiss)="close()">

    <form (ngSubmit)="save()" #editForm="ngForm">
        <modal-header [show-close]="true">
            <h4 class="modal-title">Edit Profile</h4>
        </modal-header>
        <modal-body>
            <!--Name-->
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="title">Title</label>
                    <input id="title" type="text" class="form-control" name="title" 
                                        [(ngModel)]="profile.name.title" #title="ngModel">
                </div>
                <div class="form-group col-sm-4"> 
                    <label for="firstname">Firstname</label>
                    <input id="firstname" type="text" class="form-control" name="firstname" 
                                        [(ngModel)]="profile.name.first" #first="ngModel">
                </div>
                <div class="form-group col-sm-4">
                    <label for="lastname">Lastname</label>
                    <input id="lastname" type="text" class="form-control" name="lastname" 
                                        [(ngModel)]="profile.name.last" #last="ngModel">
                </div>
            </div>

            <!--Department-->
            <div class="form-group">
                <label for="dept">Deparment</label>
                <input id="dept" type="text" class="form-control" name="dept" 
                                        [(ngModel)]="profile.department" #dept="ngModel">
            </div>


            <!--Faculty-->
            <div class="form-group">
                <label for="faculty">Faculty</label>
                <input id="faculty" type="text" class="form-control" name="faculty" 
                                        [(ngModel)]="profile.faculty" #faculty="ngModel">
            </div>

            <!--Email-->
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" name="email" 
                                        [(ngModel)]="profile.email" #email="ngModel">
            </div>

            
            <!--Website-->
            <div class="form-group">
                <label for="website">Website</label>
                <input id="website" type="text" class="form-control" name="website" 
                                        [(ngModel)]="profile.website" #website="ngModel">
            </div>

        </modal-body>
        <modal-footer>
            <button type="button" class="btn btn-default" (click)="editModal.dismiss()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!isDirty()">Save</button>
        </modal-footer>
    </form>
</modal>

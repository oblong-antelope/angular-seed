<div class="container">
    <div class="left-container" #leftContainer>
        <!--<button class="btn btn-primary btn-toggle btn-sm" (click)="toggleRight()">Toggle Right Bar</button>-->
        <div class="search" *ngIf="home_route">
            <sd-search-bar [query]="results_query"></sd-search-bar>
        </div>
        <div class ="graph">
            <sd-graph (pointClick)="onGraphPointClick($event)"></sd-graph>
        </div>
    </div>
    <div class="right-container" [hidden]="!right_open" #rightContainer>
        <div class="results" *ngIf="results_route">
            <sd-results [id]="results_url_id" [query]="results_query"></sd-results>
        </div>
        <div class="profile" *ngIf="profile_route">
            <sd-profile [id]="profile_url_id"></sd-profile>
        </div>
    </div>
</div>

<div class="container">
    <div class="left-container" #leftContainer>
        <!--<button class="btn btn-primary btn-toggle btn-sm" (click)="toggleRight()">Toggle Right Bar</button>-->
        <div *ngIf="home_route">
            <div class="logo">
                <img src="../../assets/logo_full.svg" alt="Oblong Icon" class="img" width="1000" height="500">
            </div>
            <div class="search">
                <sd-search-bar [query]="results_query"></sd-search-bar>
            </div>
            <div class="tagline">
                <h3>{{tagline}}</h3>
            </div>
        </div>
        <div class="logo-corner" *ngIf="!home_route">
            <a [routerLink]="['/']" [routerLinkActive]="['router-link-active']" 
               [routerLinkActiveOptions]="{exact:true}" title="Return to Home page">
                <img src="../../assets/logo.svg" alt="Oblong Icon" 
                        class="img-corner" width="1000" height="500">
            </a>
        </div>
        <div class ="graph">
            <sd-graph [content]="graph_context"
                      (pointClick)="onGraphPointClick($event)">
            </sd-graph>
        </div>
    </div>
    <div class="right-container" [hidden]="!right_open" #rightContainer>
        <div class="results" *ngIf="results_route">
            <sd-results [query]="results_query"></sd-results>
        </div>
        <div class="profile" *ngIf="profile_route">
            <sd-profile [id]="profile_url_id"></sd-profile>
        </div>
    </div>
</div>

<sd-login-modal #loginModal></sd-login-modal>
<sd-signup-modal #signupModal></sd-signup-modal>

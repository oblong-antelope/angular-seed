<modal #loginModal [size]="'sm'" (onClose)="onClose()" (onDismiss)="onDismiss()">
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm.value)">
        <modal-header [show-close]="true">
            <h4 class="modal-title">Login</h4>
        </modal-header>
        <modal-body>
            <p class="has-danger" *ngIf="invalidResponse">
                Login has failed, your email or password may be invalid
            </p>
            <div class="form-group" 
                 [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
                <label for="email">Email</label>
                <input type="email" class="form-control" [formControl]="loginForm.controls['email']">
            </div>
            <div class="form-group" 
                 [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
                <label for="password">Password</label>
                <input type="password" class="form-control" [formControl]="loginForm.controls['password']">
            </div>

            <hr>

            <p>Create an account:</p>
            <button type="button" class="btn btn-primary" (click)="navigateToSignup()">Sign Up</button>
        </modal-body>
        <modal-footer>
            <button type="button" class="btn btn-default" (click)="modal.dismiss()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            <img *ngIf="loading" src="../../assets/circle-loader.gif" alt="Loading" style="width:15px;height:15px;">
        </modal-footer>
    </form>
</modal>

<modal #loginModal (onClose)="onClose()" (onDismiss)="onDismiss()">
    <form #modalForm="ngForm">
        <modal-header [show-close]="true">
            <h4 class="modal-title">Login</h4>
        </modal-header>
        <modal-body>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" required [(ngModel)]="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required [(ngModel)]="password" name="password" id="password">
            </div>
        </modal-body>
        <modal-footer>
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
            <button type="button" class="btn btn-primary" [disabled]="!modalForm.valid" (click)="validationModal.close()">Login</button>
        </modal-footer>
    </form>
</modal>
